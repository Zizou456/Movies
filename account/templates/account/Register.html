{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>What Now ?</title>
</head>

<body>
<div class="login d-flex">
    <div class="right d-flex justify-content-center align-items-center flex-column mx-auto vw-lg-100">
        <div class="logo mt-5 mb-auto">
            <a class="navbar-brand" href="#">
                <span>What</span><span> Now ?</span>
            </a>
        </div>
        <form class="mb-auto w-75" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="">Sign Up</h3>
                </div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                               name="email" required autofocus>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username"
                               required>
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1"
                               required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password"
                               name="password2" required>
                        <label for="floatingPassword2">Confirm Password</label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>
        <a href="" class="mb-auto text-decoration-none"><span class="text-dark">Already Have an account?</span> <span
                class="text-decoration-underline">Login</span></a>
    </div>
    <div class="left leftregister d-none d-md-inline-block"></div>
</div>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
