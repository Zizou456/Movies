{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>What Now ?</title>
</head>

<body>
    <div class="login d-flex">
        <div class="left d-none d-md-inline-block"></div>
        <div class="right d-flex justify-content-center align-items-center flex-column mx-auto vw-lg-100">
            <div class="logo mt-5 mb-auto">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span>What</span><span> Now ?</span>
                </a>
            </div>
            <form class="mb-auto w-75" method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="">Login to continue</h3>
                      </div>
                      <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="True" id="flexCheckDefault" name="remember_me">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url "password_reset" %}">Forgot Password?</a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                    </div></div>
                </div>
            </form>
            <a href="{% url 'register' %}" class="mb-auto text-decoration-none"><span class="text-dark">Not a Registed Yet?</span> <span class="text-decoration-underline">SignUp</span></a>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
