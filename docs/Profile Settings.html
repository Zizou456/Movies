    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card Settings">
                    <div class="card-header">
                        <h5>Profile Settings</h5>
                    </div>
                    <div class="card-body">
                        <nav class="nav flex-column nav-pills gap-2">
                            <a href="#profile" class="nav-item nav-link has-icon nav-link-faded active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-user mr-2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile Information
                            </a>
                            <a href="#security" class="nav-item nav-link has-icon nav-link-faded">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-shield mr-2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                Security
                            </a>
                            <a href="#notification" class="nav-item nav-link has-icon nav-link-faded d-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-bell mr-2">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                </svg>
                                Notification
                            </a>
                            <a href="#delete" class="nav-item nav-link has-icon nav-link-faded">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>

                                Delete Account
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mt-4 mt-lg-0">
                <form method="GET" class="mb-3">
                    <div class="card Settings">
                        <div class="card-header">
                            <h5>Public Info</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div
                                    class="col-lg-4 d-flex flex-column justify-content-center d-block d-lg-none mb-4 w-75 mx-auto">
                                    <img src="/img/LivingRoom.jpg" alt=""
                                        class="rounded-circle Settings-image mx-auto mb-1">
                                    <input type="file" id="actual-btn" hidden />
                                    <label for="actual-btn" class="btn btn-outline-primary mt-2">Upload</label>
                                </div>
                                <div class="col-lg-8">
                                    <div class="mb-2">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                    <div class="mb-lg-3">
                                        <label for="bio" class="form-label">Bio</label>
                                        <textarea class="form-control Settings-Text" id="bio" rows="3"
                                            maxlength="210"></textarea>
                                        <h6 class="mt-1 text-end" id="count_message"></h6>
                                    </div>
                                </div>
                                <div class="col-4 d-flex flex-column justify-content-center d-none d-lg-flex">
                                    <img src="/img/LivingRoom.jpg" alt=""
                                        class="rounded-circle Settings-image mx-auto mb-1">
                                    <input type="file" id="actual-btn" hidden />
                                    <label for="actual-btn"
                                        class="btn btn-outline-primary mt-2 w-75 mx-auto">Upload</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Change</button>
                        </div>
                    </div>
                </form>

                <form method="post">
                    <div class="card Settings">
                        <div class="card-header">
                            <h5>Private Info</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="first_name" class="form-label">Fisrt name</label>
                                    <input type="text" id="first_name" class="form-control" aria-label="First name">
                                </div>
                                <div class="col">
                                    <label for="last_name" class="form-label">Last name</label>
                                    <input type="text" id="last_name" class="form-control" aria-label="Last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" aria-label="Email">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe to newsletter</label>
                              </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Change</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
